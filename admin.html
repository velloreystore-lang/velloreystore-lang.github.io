<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Vellorey</title>
  <link rel="icon" type="image/jpeg" href="Vellorey logo.jpg" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="Vellorey logo.jpg" alt="Logo"> Vellorey Admin
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="admin.html" class="btn">Dashboard</a></li>
        <li><button id="logoutBtn">Logout</button></li>
      </ul>
    </nav>
  </header>

  <!-- Main Dashboard -->
  <main class="dashboard">
    <h1>Admin Dashboard</h1>

    <div class="stats">
      <div class="stat-card">
        <h2 id="total-users">0</h2>
        <p>Total Users</p>
      </div>
      <div class="stat-card">
        <h2 id="total-articles">0</h2>
        <p>Total Published Articles</p>
      </div>
      <div class="stat-card">
        <h2 id="pending-articles">0</h2>
        <p>Pending Articles</p>
      </div>
      <div class="stat-card">
        <h2 id="top-article">-</h2>
        <p>Top Voted Article</p>
      </div>
    </div>

    <h2>Pending Articles</h2>
    <div id="pending-list">
      <!-- Pending articles will load here -->
    </div>

  </main>

  <script type="module" src="index.js"></script>
</body>
</html>
