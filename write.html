<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Article - Vellorey Blog</title>
  <meta name="description" content="Write and submit new articles to Vellorey Blog.">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
  <header>
   <!-- Logo + Favicon -->
    <div class="logo">
      <img src="Vellorey logo.jpg" alt="Vellorey Logo" class="logo-img">
     Vellorey
    </div>

    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">About</a></li>
       <li><a href="#">Contact</a></li>

       <!-- Standard Login/Signup buttons -->
        <li id="loginBtn"><a href="login.html" class="btn">Login</a></li>
        <li id="signupBtn"><a href="signup.html" class="btn">Signup</a></li>

        <!-- Google OAuth login button -->
        <li id="googleAuth">
          <button class="btn" id="googleBtn">Login with Google</button>
        </li>

        <!-- User Profile (hidden by default, shown after login) -->
        <li id="userProfile" style="display:none;">
         <img id="profileImg" src="default-profile.png" alt="Profile" class="profile-img">
         <span id="profileName"></span>
          <button id="logoutBtn" class="btn">Logout</button>
        </li>
      </ul>
     <button id="menu-toggle">☰</button>
   </nav>
  </header>

  <main class="center-vertical">
    <h1>Write Article</h1>
    <p style="color:#ccc;">You can post 1 article/day</p>
    <form id="submitArticleForm">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Article Title" required>

      <label for="tags">Tags</label>
      <input type="text" id="tags" placeholder="Comma-separated tags">

      <label for="cover">Cover Image</label>
      <input type="file" id="cover" accept="image/*">

      <label for="content">Content</label>
      <textarea id="content" rows="10" placeholder="Write your article here..." required></textarea>

      <button type="submit" class="btn">Submit Article</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Vellorey Media • All rights reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
