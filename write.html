<body>

<!-- Header -->
    <header>
  <!-- Logo + Favicon -->
    <div class="logo">
    <img src="vellorey.jpg" alt="Vellorey Logo" class="logo-img">
    Vellorey
   </div>

      <!-- Navigation -->
    <nav class="navbar">
    
      <div class="navbar-container">
      
        <button class="navbar-toggle">☰</button>
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
       <ul class="navbar-menu">
          <li><a href="../../index.html">Home</a></li>
          <li><a href="/blogs/blog.html">Blogs</a></li>
          <li id="loginBtn"><a href="..//login.html" >Login / SignUp</a></li>
          <li id="userProfile">
          <img id="profileAvatar" src="" alt="Avatar" class="w-10 h-10 rounded-full">
          <span id="profileName">Guest</span>
          </li>
          <!-- Dropdown Panel -->
          <div id="profileDropdown" class="profile-dropdown hidden">
            <button id="logoutBtn">Logout</button>
          </div>
        </ul>
      </div>
    </nav>
    
  </header>

  <main class="center-vertical">
    
    
      <form id="submitArticleForm" class="form-card">
        <h2>Write a New Article</h2>
        <p style="color:#ccc;">You can post 1 article/day</p>

        <!-- TITLE -->
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
        <small id="titleError" class="error"></small>

        <!-- TAGS -->
        <label for="tags">Tags</label>
        <input type="text" id="tags" name="tags" placeholder="Comma-separated tags">

        <!-- COVER -->
        <label for="cover">Cover Image</label>
        <input type="file" id="cover" name="cover" accept="image/*">
        <small id="coverError" class="error"></small>

        <!-- CONTENT -->
        <label for="content">Content</label>
        <textarea id="content" name="content" rows="10" required></textarea>
        

        <!-- Word Counter -->
        
        <small id="contentError" class="error"></small>
        <div class="word-counter">
            <span id="wordCount">0</span> / 2000 words
            <span id="wordSuccess" style="display:none"></span>
        </div>

        <!-- Success Text -->
        <small id="wordSuccess" class="success-msg"></small>

        <!--<button type="submit" class="btn">Submit for Review</button>-->
        <p><i>THIS FEATURE IS COMING SOON...</i></p>
      </form>
        


  </main>
