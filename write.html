<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Article - Vellorey Blog</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/jpeg" href="Vellorey logo.jpg">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="Vellorey logo.jpg" alt="Logo"> Vellorey
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html" class="btn">Login</a></li>
        <li><a href="signup.html" class="btn">Signup</a></li>
        <li><a href="write.html" class="btn">Write Article</a></li>
      </ul>
      <button id="menu-toggle">☰</button>
    </nav>
  </header>

  <!-- Google Sign-in Popup -->
  <div id="googlePrompt">
    <button class="close-btn">✖</button>
    <p>Continue with Google?</p>
    <button id="googleSignInBtn">Sign in with Google</button>
  </div>

  <main class="center-vertical">
    <h1>Write Article</h1>
    <p style="color:#ccc;">You can post 1 article/day</p>
    <form id="submitArticleForm">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Article Title" required>

      <label for="tags">Tags</label>
      <input type="text" id="tags" placeholder="Comma-separated tags">

      <label for="cover">Cover Image</label>
      <input type="file" id="cover" accept="image/*">

      <label for="content">Content</label>
      <textarea id="content" rows="10" placeholder="Write your article here..." required></textarea>

      <button type="submit" class="btn">Submit Article</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Vellorey Media • All rights reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
