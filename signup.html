<!-- Header -->
    <header>
  <!-- Logo + Favicon -->
    <div class="logo">
    <img src="vellorey.jpg" alt="Vellorey Logo" class="logo-img">
    Vellorey
   </div>

      <!-- Navigation -->
    <nav class="relative flex items-center justify-between px-4 py-2">
      <div class="flex items-center gap-4">
        <button id="menu-toggle" class="btn md:hidden">☰</button>
       <ul class="nav-links flex gap-4">
          <li><a href="index.html">Home</a></li>
          <li><a href="write.html">Write an Article</a></li>
          
        </ul>
      </div>

      <div class="flex items-center gap-2">
        <li id="loginBtn"><a href="login.html" class="btn">Login</a></li>
        <li id="signupBtn"><a href="signup.html" class="btn">Signup</a></li>
      </div>
      <!-- User Profile (clickable) -->
      <div id="userProfile" class="profile flex items-center gap-2 cursor-pointer relative">
        <img id="profileAvatar" src="" alt="Avatar" class="w-10 h-10 rounded-full">
        <span id="profileName">Guest</span>

      <!-- Dropdown Panel -->
      <div id="profileDropdown" class="profile-dropdown hidden">
        <button id="logoutBtn">Logout</button>
      </div>
      </div>
    </nav>
    
  </header>

  <main class="center-vertical">
    
    <!-- signup.html (only the form portion shown) -->
    <form id="signupForm" class="form-card">
      <h2>Create Account</h2>

      <label for="name">Name</label>
      <!-- Name = username (you chose A). Added name="username" -->
      <input type="text" id="name" name="username" placeholder="Your username" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required />
  
      <!-- Google OAuth button as a direct link -->
      <a href="https://lrspllpqnfzqvakkkjuq.supabase.co/auth/v1/authorize?provider=google&redirect_to=https://vellorey.com/index.html"
   class="google-btn">
   <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-logo">
   <span>Continue with Google</span>
</a>

      <button type="submit" class="btn">Signup</button>
      <p id="signupFooter" class="form-footer">Already have an account? <a href="login.html">Login</a></p>
    </form>

  </main>
