<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Vellorey Blog</title>
  <meta name="description" content="Signup for Vellorey Blog to start writing and reading articles.">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">Vellorey</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html" class="btn">Login</a></li>
        <li><a href="signup.html" class="btn">Signup</a></li>
      </ul>
      <button id="menu-toggle">☰</button>
    </nav>
  </header>

  <main class="center-vertical">
    <h1>Signup</h1>
    <form id="signupForm">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required>

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" placeholder="Confirm Password" required>

      <button type="submit" class="btn">Signup</button>

      <p class="form-footer" id="signupFooter">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Vellorey Media • All rights reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
